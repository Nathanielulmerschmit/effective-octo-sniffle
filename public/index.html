<!DOCTYPE html>

<html>
   <head>
     
      <meta charset="utf-8">
      <title>599 webpage</title>

      <link href="style.css" rel="stylesheet" type="text/CSS">
      <script src="main.js"></script>

   </head>

   	<body>
   	
   		<header>
            <h1>Shuttle Routes</h1>
			<p><img id ="burger" src = "cu_logo_white.png" class = "images"
				alt = "Creighton Logo" /></p>
			<br>
            <p>Please enter where you are and where you want to go</p>
         </header>


      	<form method = "post" action = "#" autocomplete="on">
            
            <p>
				<label for = "txtList">Pick Your Route:
            		<input type = "text" id = "txtList" placeholder = "Select from the list of shuttle routes" list = "routes" />
            			<datalist id = "routes">
               				<option value = "East">
               				<option value = "West">
                            <option value = "combined East/West">  
               				<option value = "Burt">  
            			</datalist>
        		</label>
        	</p>
         	
            <p>
            	<label>Shuttle Route Starting Point:
               		<input type = "text" id="routeStart" autofocus placeholder="123 cuming street" required />
            	</label>
         	</p>
           
            <p>
            	<label>Shuttle Route Ending Point:
               		<input type = "text" id="routeEnd" autofocus placeholder="123 cuming street" required /> 
            	</label>
         	</p>
            
            <p>
            	<label>Please enter the time you made you'll arrive at the bus stop:
               		<input id="arriveTime" type = "datetime-local" placeholder = "mm/dd/yyyy hh:mm mm" />     
            	</label>
         	</p>

         	<p>
            	<button id="submit">SUBMIT</button>
         	</p>  

			

      	</form>
   	
		  <div id = "responseField">

		  </div>

   		<footer>
   		</footer>       
   	</body>
</html>
